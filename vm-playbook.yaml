---
- name: create VMs
  hosts: localhost

  tasks:
  - name: Pull file out of Git
    ansible.builtin.uri:
      url: https://raw.githubusercontent.com/{{ awx_webhook_payload.repository.full_name }}/master/vms/virtual-machine.yaml
      return_content: true
    register: virtual_machine      

  - name: Create a Virtual Machine
    kubernetes.core.k8s:
      state: present
      name: "{{ (virtual_machine.content | from_yaml).name }}"
      host: "https://kubernetes.default.svc:443"
      api_key: "{{ lookup('file', '/var/run/secrets/kubernetes.io/serviceaccount/token') }}"
      namespace: "{{ (virtual_machine.content | from_yaml).namespace }}-dev"
      validate_certs: false
      definition:
        apiVersion: kubevirt.io/v1
        kind: VirtualMachine
        metadata:
          annotations:
            vm.kubevirt.io/validations: |
              [
                {
                  "name": "minimal-required-memory",
                  "path": "jsonpath::.spec.domain.resources.requests.memory",
                  "rule": "integer",
                  "message": "This VM requires more memory.",
                  "min": 1073741824
                }
              ]
          generation: 1
          labels:
            app: "{{ (virtual_machine.content | from_yaml).name }}"
            vm.kubevirt.io/template: fedora-server-small
            vm.kubevirt.io/template.namespace: openshift
            vm.kubevirt.io/template.revision: '1'
            vm.kubevirt.io/template.version: v0.23.4
        spec:
          dataVolumeTemplates:
            - apiVersion: cdi.kubevirt.io/v1beta1
              kind: DataVolume
              metadata:
                creationTimestamp: null
                name: "{{ (virtual_machine.content | from_yaml).name }}"
              spec:
                sourceRef:
                  kind: DataSource
                  name: fedora
                  namespace: openshift-virtualization-os-images
                storage:
                  resources:
                    requests:
                      storage: 30Gi
          running: true
          template:
            metadata:
              annotations:
                vm.kubevirt.io/flavor: small
                vm.kubevirt.io/os: fedora
                vm.kubevirt.io/workload: server
              creationTimestamp: null
              labels:
                kubevirt.io/domain: "{{ (virtual_machine.content | from_yaml).name }}"
                kubevirt.io/size: small
            spec:
              domain:
                cpu:
                  cores: 1
                  sockets: 1
                  threads: 1
                devices:
                  disks:
                    - disk:
                        bus: virtio
                      name: rootdisk
                    - disk:
                        bus: virtio
                      name: cloudinitdisk
                  interfaces:
                    - masquerade: {}
                      name: default
                  networkInterfaceMultiqueue: true
                  rng: {}
                features:
                  acpi: {}
                  smm:
                    enabled: true
                firmware:
                  bootloader:
                    efi: {}
                machine:
                  type: pc-q35-rhel8.6.0
                resources:
                  requests:
                    memory: 2Gi
              evictionStrategy: LiveMigrate
              networks:
                - name: default
                  pod: {}
              terminationGracePeriodSeconds: 180
              volumes:
                - dataVolume:
                    name: "{{ (virtual_machine.content | from_yaml).name }}"
                  name: rootdisk
                - cloudInitNoCloud:
                    userData: |-
                      #cloud-config
                      user: fedora
                      password: 044v-i82c-pfvm
                      chpasswd: { expire: False }
                  name: cloudinitdisk
